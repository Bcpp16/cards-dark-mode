<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price cards | Dark mode</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body">
    <main>
      <section class="container-title">
        
        <h1>Our Pricing</h1>

        <div class="container">
            <span class="light">Light</span>

            <div id="toggle"></div>

            <span class="dark">Dark</span>
        </div>
      </section>

      <section class="container-cards">

        <div class="card">
          <h3>Basic</h3>
          <h2><span>$</span>19.99</h2>

          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>

          <button class="btn-card">LEARN MORE</button>
        </div>


        <div class="card profesional">
            <h3 class="p">Profesional</h3>
            <h2 class="p"><span>$</span>24.99</h2>
  
            <hr>
            <p class="p">1 TB Storage</p>
            <hr>
            <p class="p">5 Users Allowed</p>
            <hr>
            <p class="p">Send up to 10 GB</p>
            <hr>
  
            <button class="btn-card">LEARN MORE</button>
          </div>


          <div class="card">
            <h3>Master</h3>
            <h2><span>$</span>39.99</h2>
  
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
  
            <button class="btn-card">LEARN MORE</button>
          </div>
      </section>
    </main>


    <script src="js/script.js"></script>
  </body>
</html>
